name: Build, Test, and SonarCloud Analysis

on:
  push:
    branches:
      - main
      - dev
  pull_request:
    types: [opened, synchronize, reopened]
    branches:
      - main
      - dev

env:
  DOTNET_VERSION: '9.0.x' # Your desired .NET SDK version

jobs:
  build-test-analyze:
    name: Build, Test, and Analyze Backend
    runs-on: windows-latest

    steps:
      # 1. Checkout repository
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 2. Set up .NET SDK
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      # 3. Set up MSBuild
      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v2

      # 4. Set up JDK for SonarScanner
      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: 'zulu'

      # 5. Cache SonarScanner packages
      - name: Cache SonarCloud scanner
        uses: actions/cache@v4
        with:
          path: ${{ runner.temp }}\scanner
          key: ${{ runner.os }}-sonar-scanner
          restore-keys: ${{ runner.os }}-sonar-scanner

      # 6. Install SonarScanner if cache missed
      - name: Install SonarScanner
        if: steps.cache-sonar-scanner.outputs.cache-hit != 'true'
        shell: powershell
        run: |
          New-Item -Path ${{ runner.temp }}\scanner -ItemType Directory
          dotnet tool update dotnet-sonarscanner --tool-path ${{ runner.temp }}\scanner

      # 7. Restore backend dependencies
      - name: Restore Dependencies
        working-directory: MMOlogs_BackEnd
        run: dotnet restore

      # 8. Begin SonarCloud analysis
      - name: Begin SonarCloud Analysis
        shell: powershell
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          $scanner = "${{ runner.temp }}\scanner\dotnet-sonarscanner"
          $scanner begin /k:"JansenBhodi_BackEnd_MMOlogs" /o:"jansenbhodi" /d:sonar.login="${{ secrets.SONAR_TOKEN }}"

      # 9. Build backend
      - name: Build Backend
        working-directory: MMOlogs_BackEnd
        run: dotnet build --configuration Release --no-restore

      # 10. Run tests
      - name: Run Tests
        working-directory: BackEnd_Testing
        run: dotnet test --no-restore --verbosity normal

      # 11. End SonarCloud analysis
      - name: End SonarCloud Analysis
        shell: powershell
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          $scanner = "${{ runner.temp }}\scanner\dotnet-sonarscanner"
          $scanner end /d:sonar.login="${{ secrets.SONAR_TOKEN }}"
